<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <title>Formulário</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="titulo">
      <h1>Cadastro de Pro-Players</h1>
      <p>Bem-Vindo Invocador, preencha o campo abaixo</p>
    </section>

    <form>
    <div class="contato"> 
        <label for="">Nome:</label>
        <input type="text" name="" id="" />
        <label for="">E-mail:</label>
        <input type="text" name="" id="" />
        <label for="">Telefone:</label>
        <input type="text" name="" id="" />
        <label>Rotas</label>
        <select id="rotas">
          <option>Selecione</option>
          <option>Top</option>
          <option>Mid</option>
          <option>Jungle</option>
          <option>Adcarry</option>
          <option>Suporte</option>
        </select>
    </div>
    
      <div>
        <label>Conte sua experiência com o League of Legends</label>
        <textarea rows="5" id="experiencia" name="experiencia"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
